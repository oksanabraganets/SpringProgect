<!DOCTYPE html>
<html>
<head>
    <title>Bills</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="http://code.jquery.com/jquery-1.8.3.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.8/angular.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/index.css">
</head>
<body ng-app="admin" ng-controller="AdminCtrl">
<div class="header">
    <a href="#default" class="logo">BANK PAYMENTS</a>
    <div class="header-right">
        <a href="#home">ENG</a>
        <a href="#contact">UKR</a>
    </div>
</div>

<div class="content" >
    <h2> Admin's page</h2>
    <div>
        <h3 data-ng-init="getRequests()">Welcome {{first_name}} {{last_name}}!</h3>
        <h3>Confirm credit request:</h3>
        <table ng-model="requests">
            <tr>
                <th>Id</th>
                <th>User</th>
                <th>Limit</th>
            </tr>
            <tr ng-repeat="u in requests">
                <td>{{u.id}}</td>
                <td>{{u.user}}</td>
                <td>{{u.limit}}</td>
            </tr>
        </table>
    </div>
</div>
<div class="footer">
    <p>Created by Oksana Braganets 2020 C. All rights reserved.</p>
</div>

<script type="text/javascript" src="/js/admin.js"></script>
</body>
</html>
